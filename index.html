<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/images/favicon-32x32.png"
    />
    <link href="css/styles.css" rel="stylesheet" />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

  </head>
  <body>
    <main aria-label="User profile and social links">
      <section class="container">
        <div class="profile-img">
          <img
            class="profile-img profile-img-flex"
            src="./assets/images/avatar-jessica.jpeg"
            alt="Jessica Randall's profile picture"
          />
        </div>
        <div class="profile-info" >
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
        </div>
        <div class="profile-description">
          <p class="description">Front-end developer and avid reader.</p>
        </div>

        <ul class="profile-links">
          <li><a href="#" class="btn" aria-label="Jessica's GitHub Profile">GitHub</a></li>
          <li><a href="#" class="btn" aria-label="Jessica's FrontEnd Mentor Profile">Frontend Mentor</a></li>
          <li><a href="#" class="btn" aria-label="Jessica's LinkedIn Profile">LinkedIn</a></li>
          <li><a href="#" class="btn" aria-label="Jessica's Twitter Profile">Twitter</a></li>
          <li><a href="#" class="btn" aria-label="Jessica's Instagram Profile">Instagram</a></li>
        </ul>
      </section>
    </main>
  </body>
</html>
